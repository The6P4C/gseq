<!DOCTYPE html>
<html ng-app='gseq'>
	<head>
		<title>GSeq</title>

		<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'>
		<link href='graph.css' rel='stylesheet'>
		<link href='index.css' rel='stylesheet'>
	</head>
	<body>
		<div class='container' ng-controller='InputController as inputController' ng-init='inputController.init()'>
			<h1>GSeq</h1>

			<div class='row'>
				<div class='col-md-6'>
					<h4>Functions</h4>
					<div class='function' ng-repeat='function in functions track by $index'>
						<div class='input-group'>
							<span class='input-group-addon'>f({{$index + 1}}) =</span>
							<input class='form-control' type='text' ng-model='functions[$index]'>
							<div class='input-group-btn'>
								<button class='btn btn-danger' type='button' ng-click='inputController.removeFunction($index)'>X</button>
							</div>
						</div>
					</div>
					<div class='function'>
						<div class='input-group'>
							<span class='input-group-addon'>f(n) =</span>
							<input class='form-control' type='text' ng-model='mainFunction'>
						</div>
					</div>
					<button class='btn btn-default' type='button' ng-click='inputController.addFunction()'>Add</button>
				</div>

				<div class='col-md-6'>
					<h4>Constants</h4>
					<div class='constant' ng-repeat='constant in constants track by $index'>
						<div class='input-group'>
							<span class='input-group-addon'>{{ALPHABET[$index]}} =</span>
							<input class='form-control' type='text' ng-model='constants[$index]'>
							<div class='input-group-btn'>
								<button class='btn btn-danger' type='button' ng-click='inputController.removeConstant($index)'>X</button>
							</div>
						</div>
					</div>
					<button class='btn btn-default' type='button' ng-click='inputController.addConstant()'>Add</button>
				</div>
			</div>
			
			<button id='run-button' class='btn btn-primary' type='button' ng-click='inputController.run()'>Run</button>

			<div id='graph-container'></div>

			<h3>Table of Values</h3>
			<div id='table-of-values'>
				<table class='table table-bordered table-striped'>
					<thead>
						<tr>
							<th>X</th>
							<th>Y</th>
						</tr>
					</thead>
					<tr ng-repeat='point in points'>
						<td class='col-md-6'>{{point.x}}</td>
						<td class='col-md-6'>{{point.y}}</td>
					</tr>
				</table>
			</div>
		</div>

		<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js'></script>
		<script src='https://d3js.org/d3.v3.min.js'></script>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.7.0/math.min.js'></script>
		<script src='graph.js'></script>
		<script src='index.js'></script>
	</body>
</html>

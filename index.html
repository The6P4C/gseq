<!DOCTYPE html>
<html ng-app='gseq'>
	<head>
		<title>GSeq</title>

		<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'>
		<link href='graph.css' rel='stylesheet'>
		<link href='index.css' rel='stylesheet'>
	</head>
	<body>
		<div class='container'>
			<h1>GSeq</h1>

			<div ng-controller='InputController as inputController'>
				<div class='row'>
					<div class='col-md-6'>
						<h4>Functions</h4>
						<div ng-repeat='(n, value) in inputController.getFunctions()'>
							<div class='input-group'>
								<span class='input-group-addon'>f({{n}}) =</span>
								<input class='form-control' type='text' value='{{value}}'>
								<div class='input-group-btn' ng-if='n != "n"'>
									<button class='btn btn-danger' type='button' ng-click='inputController.removeFunction(+n)'>X</button>
								</div>
							</div>
						</div>
						<button id='add-function' class='btn btn-default' type='button' ng-click='inputController.addFunction()'>Add</button>
					</div>

					<div class='col-md-6'>
						<h4>Constants</h4>
						<div ng-repeat='(name, value) in inputController.getConstants()'>
							<div class='input-group'>
								<span class='input-group-addon'>{{name}} =</span>
								<input class='form-control' type='text' value='{{value}}'>
								<div class='input-group-btn'>
									<button class='btn btn-danger' type='button' ng-click='inputController.removeConstant(name)'>X</button>
								</div>
							</div>
						</div>
						<button id='add-function' class='btn btn-default' type='button' ng-click='inputController.addConstant()'>Add</button>
					</div>
				</div>
			</div>
			
			<div id='graphContainer'></div>
		</div>

		<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js'></script>
		<script src='https://d3js.org/d3.v3.min.js'></script>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js'></script>
		<script src='graph.js'></script>
		<script src='index.js'></script>
	</body>
</html>
